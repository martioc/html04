<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
        table, td, th{
            border: 1px solid black;
        }
    </style>
    <table>
      <caption>
        Ejercicio de tablas
      </caption>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
         <td colspan="3">Aparatado A</td>            
        </tr>
      </tfoot>
    </table>

    <br />
    
    <table>
      <caption>
        Ejercicio de tablas
      </caption>
      <thead>
        <tr>
          <th>A</th>
          <th>B</th>
          <th>C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td colspan="2">2</td>
        </tr>
        <tr>
          <td rowspan="2">4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          Aparatado B
        </tr>
      </tfoot>
    </table>
  </body>
</html>
